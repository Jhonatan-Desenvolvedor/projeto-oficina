<body>
  

<div class="crud-container">
    <div class="header-actions">
        <button class="btn-voltar" routerLink="/dashboard">
            <i class="bi bi-arrow-left"></i> Voltar
        </button>
        <button class="btn-novo" (click)="prepararNovo()">
            <i class="bi bi-plus-circle"></i> Novo Produto
        </button>
    </div>

    <div class="card table-card">
        <div class="card-header">
            <h3><i class="bi bi-box-seam"></i> Inventário de Produtos</h3>
        </div>
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th class="text-center">Produto</th>
                        <th class="text-center">Descrição</th>
                        <th class="text-center">Preço</th>
                        <th class="text-center">Estoque</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    @for (p of produtos(); track p.id) {
<tr>
    <td data-label="Produto" class="text-center"><strong class="text-dark">{{p.nomeProduto}}</strong></td>
    <td data-label="Descrição">
        <div class="text-center desc-container" [title]="p.descricao">{{p.descricao}}</div>
    </td>
    <td data-label="Preço" class="text-center">{{p.precoProduto | currency:'BRL'}}</td>
    <td data-label="Estoque" class="text-center">
        <span class="stock-tag" [ngClass]="{'low': p.quantidadeEstoque < 5, 'mid': p.quantidadeEstoque >= 5 && p.quantidadeEstoque < 15, 'ok': p.quantidadeEstoque >= 15}">
            {{p.quantidadeEstoque}} un
        </span>
    </td>
    <td data-label="Ações" class="text-center">
        <div class="btn-group-actions">
            <button class="btn-edit" (click)="prepararEdicao(p)"><i class="bi bi-pencil"></i></button>
            <button class="btn-delete" (click)="excluir(p.id)"><i class="bi bi-trash"></i></button>
        </div>
    </td>
</tr>
}
                    
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalProduto" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" *ngIf="produtoAtual() as p">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i [class]="editando() ? 'bi bi-pencil-square' : 'bi bi-plus-circle-fill'"></i>
                    {{ editando() ? 'Editar Produto: ' + p.nomeProduto : 'Cadastrar Novo Produto' }}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-grid-modal">
                    <div class="input-group-custom">
                        <label>Nome do Produto</label>
                        <input [(ngModel)]="p.nomeProduto" [disabled]="editando()" placeholder="Ex: Pastilha de Freio">
                    </div>
                    <div class="row-inputs">
                        <div class="input-group-custom">
                            <label>Preço (R$)</label>
                            <input type="number" [(ngModel)]="p.precoProduto" placeholder="0,00">
                        </div>
                        <div class="input-group-custom">
                            <label>Estoque</label>
                            <input type="number" [(ngModel)]="p.quantidadeEstoque" placeholder="Qtd">
                        </div>
                    </div>
                    <div class="input-group-custom">
                        <label>Descrição Detalhada</label>
                        <textarea [(ngModel)]="p.descricao" placeholder="Marca, compatibilidade..." rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-cancel" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn-save" (click)="salvar()">
                    {{ editando() ? 'Salvar Alterações' : 'Cadastrar' }}
                </button>
            </div>
        </div>
    </div>
</div>
</body>
