<div class="md:hidden bg-slate-900 p-4 flex justify-between items-center sticky top-0 z-30 shadow-xl">
    <h1 class="text-white text-xl font-black">
        OFICINA<span class="text-blue-500 text-xs ml-1 font-bold">PRO</span>
    </h1>
    <div class="flex items-center gap-3">
        <button (click)="toggleTheme()" class="text-white p-2 rounded-full hover:bg-slate-800 transition">
            <i class="bi" [ngClass]="temaEscuro ? 'bi-sun-fill' : 'bi-moon-stars-fill'"></i>
        </button>
        <button (click)="toggleMenu()" class="text-white p-2 focus:outline-none">
            <i class="bi" [ngClass]="menuAberto ? 'bi-x-lg' : 'bi-list'" style="font-size: 1.5rem;"></i>
        </button>
    </div>
</div>

<div class="flex flex-col md:flex-row min-h-screen">
    <aside 
        [class.hidden]="!menuAberto" 
        class="w-full md:w-72 bg-slate-900 md:h-screen sticky top-0 md:flex flex-col z-20 shadow-2xl shrink-0 transition-all duration-300">
        
        <div class="p-8 hidden md:flex items-center justify-between">
            <h1 class="text-white text-2xl font-black tracking-tighter flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                    <i class="bi bi-wrench-adjustable"></i>
                </div>
                <span>OFICINA<span class="text-blue-500 text-xs ml-1 font-bold">PRO</span></span>
            </h1>
            <button (click)="toggleTheme()" class="text-white p-2 rounded-full hover:bg-slate-800 transition">
                <i class="bi" [ngClass]="temaEscuro ? 'bi-sun-fill' : 'bi-moon-stars-fill'"></i>
            </button>
        </div>

        <nav class="flex-1 px-4 space-y-2 overflow-y-auto pb-6">
            <h5 class="text-slate-500 text-[10px] font-black tracking-[0.2em] uppercase px-4 mb-4 mt-4 md:mt-0">Acesso Rápido</h5>
            
            <button (click)="menuAberto = false" routerLink="/dashboard/gerenciador-os" routerLinkActive="bg-slate-800/40 text-white" class="w-full flex items-center gap-4 px-4 py-4 text-slate-400 hover:text-white hover:bg-slate-800/40 rounded-2xl transition-all group">
                <div class="w-10 h-10 bg-slate-800 shrink-0 text-slate-400 rounded-xl flex items-center justify-center group-hover:bg-blue-600 group-hover:text-white transition-all">
                    <i class="bi bi-file-earmark-medical text-lg"></i>
                </div>
                <span class="font-bold text-sm">Ordens de Serviço</span>
            </button>

            <button (click)="menuAberto = false" routerLink="/dashboard/produtos" routerLinkActive="bg-slate-800/40 text-white" class="w-full flex items-center gap-4 px-4 py-4 text-slate-400 hover:text-white hover:bg-slate-800/40 rounded-2xl transition-all group">
                <div class="w-10 h-10 bg-slate-800 shrink-0 text-slate-400 rounded-xl flex items-center justify-center group-hover:bg-green-600 group-hover:text-white transition-all">
                    <i class="bi bi-box-seam text-lg"></i>
                </div>
                <span class="font-bold text-sm">Estoque</span>
            </button>

            <button (click)="menuAberto = false" routerLink="/dashboard/gerenciador-veiculo" routerLinkActive="bg-slate-800/40 text-white" class="w-full flex items-center gap-4 px-4 py-4 text-slate-400 hover:text-white hover:bg-slate-800/40 rounded-2xl transition-all group">
                <div class="w-10 h-10 bg-slate-800 shrink-0 text-slate-400 rounded-xl flex items-center justify-center group-hover:bg-indigo-600 group-hover:text-white transition-all">
                    <i class="bi bi-truck text-lg"></i>
                </div>
                <span class="font-bold text-sm">Veículos</span>
            </button>
            <button (click)="menuAberto = false" routerLink="/dashboard/gerenciador-cliente" routerLinkActive="bg-slate-800/40 text-white" class="w-full flex items-center gap-4 px-4 py-4 text-slate-400 hover:text-white hover:bg-slate-800/40 rounded-2xl transition-all group">
                <div class="w-10 h-10 bg-slate-800 shrink-0 text-slate-400 rounded-xl flex items-center justify-center group-hover:bg-indigo-600 group-hover:text-white transition-all">
                    <i class="bi bi-people text-lg"></i>
                </div>
                <span class="font-bold text-sm">Clientes</span>
            </button>
            <button (click)="menuAberto = false" routerLink="/dashboard/financeiro" routerLinkActive="bg-slate-800/40 text-white" class="w-full flex items-center gap-4 px-4 py-4 text-slate-400 hover:text-white hover:bg-slate-800/40 rounded-2xl transition-all group">
                <div class="w-10 h-10 bg-slate-800 shrink-0 text-slate-400 rounded-xl flex items-center justify-center group-hover:bg-indigo-600 group-hover:text-white transition-all">
                    <i class="bi bi-currency-dollar text-lg"></i>
                </div>
                <span class="font-bold text-sm">Financeiro</span>
            </button>
        </nav>

        <div class="p-4 border-t border-slate-800">
            <button (click)="logout()" class="w-full flex items-center gap-4 px-4 py-4 text-red-400 hover:bg-red-500/10 rounded-2xl transition-all group">
                <div class="w-10 h-10 bg-slate-800 text-red-500/50 rounded-xl flex items-center justify-center group-hover:bg-red-600 group-hover:text-white transition-all">
                    <i class="bi bi-box-arrow-right"></i>
                </div>
                <span class="font-bold text-sm">Terminar Sessão</span>
            </button>
        </div>
    </aside>

    <main class="flex-1 p-4 md:p-8 lg:p-12 overflow-y-auto">
        <div class="max-w-6xl mx-auto">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
